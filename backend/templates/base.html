<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuclear Transparency Monitoring System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/site.css">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="site-title">Nuclear Transparency Monitoring System</div>
    </div>
    <nav class="topbar-nav">
      <a class="nav-link {% if active_tab=='dashboard' %}active{% endif %}" href="/">Dashboard</a>
      <a class="nav-link {% if active_tab=='raw' %}active{% endif %}" href="/raw">Raw Data</a>
      <a class="nav-link {% if active_tab=='map' %}active{% endif %}" href="/map">Map</a>
      <a class="nav-link {% if active_tab=='about' %}active{% endif %}" href="/about">About</a>
    </nav>
    <div class="topbar-right">
      <span class="status-pill safe" id="overallStatusBadge">SAFE</span>
      <select id="statusTestSelect" class="status-test">
        <option value="">Live</option>
        <option value="safe">Safe</option>
        <option value="warning">Warning</option>
        <option value="abnormal">Abnormal</option>
        <option value="danger">Danger</option>
        <option value="offline">Offline</option>
      </select>
      <label class="toggle">
        <input type="checkbox" id="darkModeToggle">
        Dark mode
      </label>
    </div>
  </header>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/js/base.js"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
